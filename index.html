<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Stop-Watch</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- External CSS File Link -->
  <link rel="stylesheet" href="./style.css" />

  <!-- External JS File Link -->

  <!-- Favicon Icon-->
  <link rel="icon" type="image/png" href="./img/favicon.png" />

  <!-- jquery CDN -->
  <script src="./third_party/jquery.min.js"></script>

  <!-- FontAwesome CDN-->
  <link rel="stylesheet" href="./third_party/all.css"/>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="./third_party/bootstrap.min.css"/>
  <script src="./third_party/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div id="container">
      <div>
        <div id="time">
          <span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
          </span>
          <span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
          </span>
          <span>
            <span class="digit" id="count">00</span>
            <span class="txt">Ms</span>
          </span>
        </div>
      </div>
      <hr />
      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // start or stop stopwatch using "enter" key
    document.addEventListener("keyup", (event) => {
      if (event.code === "Enter") {
        start();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
